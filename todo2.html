<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo 2</title>
  <link rel="stylesheet" href="todo2.css" />
</head>
<body>
  <main>
    <h1>Todo Test Project</h1>
    <div id="input-container">
        <input type="text" id="project-title" placeholder="Project Title"></input>
        <textarea id="project-description" placeholder="Project Description"></textarea>
        <label for="start-date">Project Start</label>
        <input type="date" id="start-date"></input>
        <label for="due-date">Project Due</label>
        <input type="date" id="due-date"></input>
        <label for="priority">Level of priority</label>
        <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button id="add-project">Add Project</button>
    </div>
    <div id="project-container"></div>
  </main>
  <div id="todoModal" class="modal">
    <div class="modal-content">
      <button id="todoModalClose">&times;</button>
      <h2>Add New Todo</h2>
      <input type="text" id="todoInput" placeholder="Enter todo">
      <button id="addTodoButton">Add Todo</button>
    </div>
  </div>
  <script src="todo2.js"></script>
</body>
</html>
